<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>NISZ - LY by Mészöly Márton</title>
</head>
<body>
    <main>
        <section>
            <h1>Please enter a valid URL to get words that includes "ly"</h1>
            <form id="url-form">
                <input type="text" id="url" name="url" class="url" placeholder="example: index.hu"/>
                <button class="btn btn-submit">Get words</button>
            </form>
            <div class="img-holder"><img src="img/loading.png" class="loading" alt="loading"/><p>Loading...</p></div>
            <div class="results-container">
                <h2 id="specified-url"></h2>
                <h3>The specified URL includes <span class="results-wordcount"></span> that contain the characters "ly"</h3>
                <div class="results">
                </div>
            </div>
        </section>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
